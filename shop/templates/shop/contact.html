{% extends "shop/base.html" %}

{% block content %}

<style>
.contact-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
}

.contact-form {
    width: 100%;
    max-width: 500px;
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.contact-form label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 14px;
}

.contact-form textarea {
    resize: none;
}

.contact-form button {
    width: 100%;
    padding: 12px;
    background: #e75480;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    opacity: 0.9;
}

.go-shop {
    display: block;
    text-align: center;
    margin-top: 15px;
    padding: 10px;
    background: #4caf50;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
}

.go-shop:hover {
    opacity: 0.9;
}
</style>

<div class="contact-wrapper">
    <form method="post" class="contact-form">
        <h2>Contact Us</h2>
        {% csrf_token %}

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Message:</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>

        <!-- Go to Shop Button -->
        <a href="{% url 'flowers' %}" class="go-shop">ðŸŒ¸ Go to Shop</a>
    </form>
</div>

{% endblock %}
